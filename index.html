<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- font awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- VUE JS -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        <title>Vue Slider</title>
    </head>
    <body>

        <div id="root">
            <div class="title">
                <h1>{{images.title[imgIndex]}}</h1>
            </div>

            <div class="img-container">

                <div class="arrow-left">
                    <i @click="prevImage" class="fas fa-chevron-left"></i>
                </div>

                <img
                :src="images.url[imgIndex]"
                alt="images.title[imgIndex]"
                on:mouseover="stopRotation"
                on:mouseout="startRotation">

                <div class="arrow-right">
                    <i @click="nextImage" class="fas fa-chevron-right"></i>
                </div>
            </div>

            <div class="slider">
                <i
                @click="imgIndex = index" 
                v-for="(img, index) in images.url" 
                :class="(index == imgIndex) ? 'fas' : 'far'" class="far fa-circle"></i>
            </div>
            
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
